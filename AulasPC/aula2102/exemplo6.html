<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6 - Listas</title>
</head>
<body bgcolor="yellow"><!--bgcolor muda a cor do fundo-->
    <h1>Lista Ordenada</h1>
    <ol type="i"><!--A,a,I,i-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <h1>Lista não Ordenada</h1>
    <ul type="square"> <!--square,circle-->
        <li>Pera</li>
        <li>Maçã</li>
        <li>Laranja</li>
        <li>Uva</li>
    </ul>
    <h1>Lista de Definição</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação Hypertextual</dd>
        <dt>CSS</dt>
        <dd>Folha de Estilos de Design</dd>
    </dl>
</body>
</html>
