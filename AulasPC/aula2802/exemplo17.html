<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 17 - Formulários II</title>
    <style>
        fieldset {background-color:brown;}
    </style>
</head>
<body bgcolor="#FF69B4">
    <form>
        <h1>Formulário do Aluno</h1>
        <fieldset><!--grupo -->
            <legend>Dados Pessoais</legend><!--rótulo-->
            <label>Nome:</label>
            <input type="text">
            <label>Senha provisória:</label>
            <input type="password"size="5" maxlength="5"><br>
            <label>Sexo:</label>
            <input type="radio" name="sexo"checked>Feminino
            <input type="radio" name="sexo">Masculino<br>
            <p>
                <label>Escolha o seu curso:</label>
                <select name="curso">
                    <optgroup label="Exatas">
                        <option>ADS</option>
                        <option>Mecatrônica</option>
                    </optgroup>
                    <optgroup label="Humanas">
                        <option>Gestão Empresarial</option>
                        <option>Gestão de Marketing Digital</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados Adicionais</legend>
            <label>RA:</label>
            <input type="text">
            <label>Data de início do curso:</label>
            <input type="date"><br>
            <label>Escolha sua cor preferida:</label>
            <input type="color"><br>
            <label>Escolha o mês de suas férias:</label>
            <input type="month"><br>
            <label>Informe o quanto você está feliz:</label>
            <input type="range" min="0" max="10"><br>
        </fieldset>
        <fieldset>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
