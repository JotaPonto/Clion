<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 18 - Formulário na tabela</title>
</head>
<body text="white">
    <form>
        <center><h1><font color="red">Cadastro de Clientes</font></h1></center>
        <table border="0" align="center" bgcolor="bege">
            <tr>
                <td><label>Nome:</label></td>
                <td><input type="text" name="nome" size="40"></td>
            </tr>
            <tr>
                <td><label>Endereço:</label></td>
                <td><input type="text" name="endereco" size="40"></td>
            </tr>
            <tr>
                <td><label>Bairro:</label></td>
                <td><input type="text" name="Bairro" size="13">
                <label>Cidade:</label>
                <input type="text" name="cidade" size="13"></td>
            </tr>
            <tr>
                <td><label>E-mail:</label></td>
                <td><input type="email" name="email" size="40"></td>
            </tr>
            <tr>
                <td><label>Telefone:</label></td>
                <td><input type="tel" name="telefone" size="20">
                <label>UF</label>
                <select>
                    <option>SP</option>
                    <option>RJ</option>
                    <option selected>MG</option>
                </select>
                </td>
            </tr>
            <tr align="right">
                <td colspan="2"><input type="submit" value="Cadastrar"></td>
            </tr>         
        </table>
    </form>
</body>
</html>
