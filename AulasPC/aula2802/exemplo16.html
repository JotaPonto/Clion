<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 16 - Formulários</title>
</head>
<body>
    <form><!--formularios-->
        <h1>Formulário de exemplo</h1>
        <label>Nome:</label><!--rotulo de entrada-->
        <input 
            type="text"
            size="20"
            maxlength="20"
            required
            placeholder="seu nome completo"
            value="Consumidor"
            id="1"
            name="nomecliente"
        ><!--entrada de dados-->
        <label>Senha:</label>
        <input type="password" name="senha" size="5" maxlength="5">
        <br>
        <label>Sexo:</label>
        <input type="radio"name="sexo">Feminino
        <input type="radio"name="sexo">Masculino
        <input type="radio"name="sexo" checked>Ainda Não Sei
        <input type="radio"name="sexo">Outros
        <input type="radio"name="sexo">Binário
        <input type="radio"name="sexo">PAN
        <br>
        <label>Escolha o seu curso:</label>
        <select name="curso">
            <option>ADS</option>
            <option>Mecatronica</option>
            <option>Gestão Empresarial</option>
            <option>Projetos Mecânicos</option>
            <option>Fabricação Mecânica</option>
        </select>
        <br>
        <input type="checkbox" checked disabled>Sim, eu desejo receber Spams!
        <hr>
        <input type="reset" value="Limpar">
        <input type="submit" value="Gravar">
    </form>
</body>
</html>
